on: push
jobs:
  buildtest:
    name: Build, test and package
    runs-on:  ubuntu-latest
    permissions:
      actions: read
      contents: write
      security-events: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive
      - name: .Net SDK
        uses: actions/setup-dotnet@v5.0.1
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'
      - name: Update Directory.Build.props files
        run: ./scripts/generate-build-props.sh
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          queries: +security-and-quality
      - name: Test
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory coverage --nologo -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov
      - name: Rename lcov
        shell: bash
        run: mv `find coverage -type f` all.lcov
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"
      - name: Pack Nuget package
        run: dotnet pack src/LineReader/LineReader.csproj -c Release -nologo -o dist
      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: all.lcov
          fail_ci_if_error: false
      - name: Archive production artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist
      - name: Upload built packages
        uses: svenstaro/upload-release-action@2.11.3
        if: contains(github.ref, 'refs/tags/v')
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
      - name: Upload Nuget package
        if: contains(github.ref, 'refs/tags/v')
        run: dotnet nuget push dist/*.nupkg -k ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
