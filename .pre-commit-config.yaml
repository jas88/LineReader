# Pre-commit configuration for .NET projects
# Uses pre-commit framework for cross-platform compatibility
# Based on build-standards with LineReader-specific extensions

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-toml

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041']

  # Commit message format (conventional commits)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]

  # Local hooks for repository-specific checks
  - repo: local
    hooks:
      # .NET formatting
      - id: dotnet-format
        name: dotnet format
        entry: dotnet format --verify-no-changes
        language: system
        types: [csharp]
        pass_filenames: false

      # .NET build validation
      - id: dotnet-build
        name: dotnet build
        entry: dotnet build --no-restore -c Release
        language: system
        types: [csharp]
        pass_filenames: false
        stages: [push]

      # .NET test runner (LineReader-specific) - uses Microsoft.Testing.Platform
      - id: dotnet-test
        name: dotnet test
        entry: tests/LineReader.Tests/bin/Release/net10.0/LineReader.Tests
        language: system
        files: \.(cs|vb|fs|csproj|sln)$
        pass_filenames: false
        stages: [push]

      # Validate package references (LineReader-specific)
      - id: check-packages
        name: Check package references
        entry: scripts/check-packages.sh
        language: script
        files: \.(csproj|sln)$
        pass_filenames: false

      # Validate CLAUDE.md exists and follows standards (LineReader-specific)
      - id: check-claude-md
        name: Check CLAUDE.md
        entry: scripts/check-claude-md.sh
        language: script
        files: ^CLAUDE\.md$
        pass_filenames: false

      # Commit message validation - prevent AI attribution (LineReader-specific)
      - id: block-claude-authorship
        name: Block AI attribution in commit messages
        entry: scripts/block-claude-authorship.sh
        language: script
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.git/.*|
    \.vs/.*|
    bin/.*|
    obj/.*|
    TestResults/.*|
    \.vscode/settings\.json|
    .*\.user\.csproj|
    .*\.Designer\.cs|
    build-standards/.*
  )$

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [dotnet-test, dotnet-build]
  submodules: true